<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具列表</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tools-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .tools-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .tools-title {
            font-size: 24px;
            font-weight: 600;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .tool-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
        }

        .tool-card:hover {
            transform: translateY(-5px);
        }

        .tool-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .tool-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .tool-description {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .logout-btn {
            background: var(--danger-color);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background: var(--danger-color-dark);
        }
    </style>
</head>
<body>
    <div class="tools-container">
        <div class="tools-header">
            <h1 class="tools-title">工具列表</h1>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 退出登录
            </button>
        </div>

        <div class="tools-grid">
            <a href="filehandle.html" class="tool-card">
                <div class="tool-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="tool-title">文件处理</div>
                <div class="tool-description">提供文件上传、下载和处理功能</div>
            </a>

            <a href="resume-template.html" class="tool-card">
                <div class="tool-icon">
                    <i class="fas fa-file-pdf"></i>
                </div>
                <div class="tool-title">简历模板</div>
                <div class="tool-description">在线编辑简历，支持导出PDF格式</div>
            </a>
        </div>
    </div>

    <script>
        // 检查登录状态
        function checkLogin() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'login.html';
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }

        // 页面加载时检查登录状态
        window.onload = checkLogin;
    </script>
</body>
</html>
