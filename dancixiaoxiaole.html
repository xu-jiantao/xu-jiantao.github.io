<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词消消乐</title>
    <style>
        :root {
            --primary-color: #ff9a9e;
            --secondary-color: #fad0c4;
            --bg-color: #fde2e4;
            --font-color: #333;
            --card-bg: #fff;
            --correct-color: #a1c4fd;
            --wrong-color: #ff6961;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--secondary-color) 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: var(--font-color);
            overflow-x: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .game-title {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px var(--shadow-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .game-title:hover {
            transform: scale(1.05);
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 15px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #word-count-slider {
            width: 150px;
            cursor: pointer;
        }

        #word-count-value {
            font-weight: bold;
            color: var(--primary-color);
            background: #fff;
            padding: 5px 10px;
            border-radius: 8px;
            box-shadow: inset 0 2px 4px var(--shadow-color);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(255, 154, 158, 0.75);
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(255, 154, 158, 0.95);
        }

        .btn:active {
            transform: translateY(0);
        }

        #timer {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: var(--font-color);
            font-weight: bold;
        }

        .word-panel {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            perspective: 1000px;
        }

        .word-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .word-card.flipped, .word-card.matched {
            background-color: var(--correct-color);
            color: white;
            transform: rotateY(180deg);
        }

        .word-card.wrong {
            animation: wrong-shake 0.5s ease;
        }

        .word-card.matched {
            animation: disappear 0.5s forwards ease-in-out;
            animation-delay: 0.3s;
        }

        @keyframes wrong-shake {
            0%, 100% { transform: translateX(0); background: var(--wrong-color); }
            25% { transform: translateX(-10px); }
            50% { background: var(--wrong-color); }
            75% { transform: translateX(10px); }
        }

        @keyframes disappear {
            0% {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotateY(360deg);
                opacity: 0;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            animation: modal-appear 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            color: var(--primary-color);
            margin-top: 0;
        }

        @keyframes modal-appear {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1 id="game-title" contenteditable="true">单词消消乐</h1>

    <div class="menu">
        <div class="slider-container">
            <span>单词数量:</span>
            <input type="range" id="word-count-slider" min="5" max="50" value="10">
            <span id="word-count-value">10 对</span>
        </div>
        <input type="file" id="file-input" accept=".csv, .txt" style="display: none;">
        <button class="btn" id="import-btn">导入词表</button>
        <button class="btn" id="start-btn">开始游戏</button>
    </div>

    <div id="timer">耗时：0 秒</div>
    <div class="word-panel" id="word-panel"></div>
</div>

<div id="win-modal" class="modal">
    <div class="modal-content">
        <h2>太棒了！</h2>
        <p id="modal-time"></p>
        <button class="btn" id="continue-btn">继续挑战</button>
    </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', () => {
    // DOM Elements
    const gameTitle = document.getElementById('game-title');
    const wordCountSlider = document.getElementById('word-count-slider');
    const wordCountValue = document.getElementById('word-count-value');
    const importBtn = document.getElementById('import-btn');
    const fileInput = document.getElementById('file-input');
    const startBtn = document.getElementById('start-btn');
    const timerDisplay = document.getElementById('timer');
    const wordPanel = document.getElementById('word-panel');
    const winModal = document.getElementById('win-modal');
    const modalTime = document.getElementById('modal-time');
    const continueBtn = document.getElementById('continue-btn');

    // Game State
    let fullWordList = [];
    let currentGameWords = [];
    let currentWordIndex = 0;
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let timerInterval = null;
    let seconds = 0;
    let pairsMatched = 0;

    // --- Default Word List ---
    const defaultWords = [
        ['apple', '苹果'], ['banana', '香蕉'], ['orange', '橘子'], ['grape', '葡萄'],
        ['strawberry', '草莓'], ['cat', '猫'], ['dog', '狗'], ['bird', '鸟'],
        ['house', '房子'], ['car', '汽车'], ['book', '书'], ['pen', '笔'],
        ['sun', '太阳'], ['moon', '月亮'], ['star', '星星'], ['tree', '树'],
        ['flower', '花'], ['water', '水'], ['fire', '火'], ['earth', '地球'],
        ['computer', '电脑'], ['phone', '手机'], ['friend', '朋友'], ['love', '爱'],
        ['happy', '开心'], ['sad', '伤心'], ['red', '红色'], ['blue', '蓝色'],
        ['green', '绿色'], ['yellow', '黄色'], ['school', '学校'], ['student', '学生'],
        ['teacher', '老师'], ['time', '时间'], ['money', '钱'], ['game', '游戏'],
        ['music', '音乐'], ['movie', '电影'], ['eat', '吃'], ['drink', '喝'],
        ['sleep', '睡觉'], ['run', '跑步'], ['walk', '走路'], ['sky', '天空'],
        ['cloud', '云'], ['rain', '雨'], ['wind', '风'], ['snow', '雪'], ['king', '国王']
    ];


    // --- Initialization ---
    function init() {
        // Load data from localStorage
        const savedTitle = localStorage.getItem('gameTitle');
        if (savedTitle) {
            gameTitle.textContent = savedTitle;
        }

        const savedWords = localStorage.getItem('wordList');
        if (savedWords) {
            fullWordList = JSON.parse(savedWords);
            updateSliderMax();
            console.log('从 localStorage 加载了 ' + fullWordList.length + ' 个单词。');
        } else {
            fullWordList = [...defaultWords];
            updateSliderMax();
            console.log('加载了默认单词列表。');
        }

        // Setup event listeners
        gameTitle.addEventListener('blur', () => {
            localStorage.setItem('gameTitle', gameTitle.textContent);
        });

        wordCountSlider.addEventListener('input', () => {
            const count = wordCountSlider.value;
            wordCountValue.textContent = `${count} 对`;
            if(startBtn.textContent.includes('重新开始')){
                prepareGame();
            }
        });

        importBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);

        startBtn.addEventListener('click', () => {
             if (startBtn.textContent.includes('开始')) {
                currentWordIndex = 0; // Reset index on new game
                shuffleArray(fullWordList);
                startBtn.textContent = '重新开始 (重置词汇)';
             } else { // 重置词汇
                currentWordIndex = 0;
                shuffleArray(fullWordList);
             }
             prepareGame();
        });

        continueBtn.addEventListener('click', () => {
            winModal.style.display = 'none';
            prepareGame();
        });

        winModal.addEventListener('click', (e) => {
            if (e.target === winModal) {
                 winModal.style.display = 'none';
            }
        });

        wordCountValue.textContent = `${wordCountSlider.value} 对`;
    }

    function updateSliderMax() {
        const maxPairs = Math.max(5, fullWordList.length);
        wordCountSlider.max = maxPairs;
        if (parseInt(wordCountSlider.value) > maxPairs) {
            wordCountSlider.value = maxPairs;
        }
        wordCountValue.textContent = `${wordCountSlider.value} 对`;
    }

    // --- Game Logic ---
    function prepareGame() {
        stopTimer();
        resetTimer();
        wordPanel.innerHTML = '';

        const pairCount = parseInt(wordCountSlider.value);

        if(currentWordIndex >= fullWordList.length){
            currentWordIndex = 0; // loop back to the start
            shuffleArray(fullWordList);
            alert("所有单词已挑战完毕，将从头开始新一轮！");
        }

        const remainingWords = fullWordList.length - currentWordIndex;
        const wordsToTake = Math.min(pairCount, remainingWords);

        if (wordsToTake === 0 && fullWordList.length > 0) {
             currentWordIndex = 0;
             prepareGame();
             return;
        }

        const wordPairs = fullWordList.slice(currentWordIndex, currentWordIndex + wordsToTake);
        currentWordIndex += wordsToTake;

        currentGameWords = [];
        wordPairs.forEach((pair, index) => {
            currentGameWords.push({ text: pair[0], pairId: index });
            currentGameWords.push({ text: pair[1], pairId: index });
        });

        shuffleArray(currentGameWords);

        createBoard(currentGameWords);
        startTimer();
    }

    function createBoard(words) {
        pairsMatched = 0;
        lockBoard = false;
        firstCard = null;
        secondCard = null;
        wordPanel.innerHTML = '';
        words.forEach(word => {
            const card = document.createElement('div');
            card.classList.add('word-card');
            card.dataset.text = word.text;
            card.dataset.pairId = word.pairId;
            card.textContent = word.text; // Show text directly for simplicity
            card.addEventListener('click', handleCardClick);
            wordPanel.appendChild(card);
        });
    }

    function handleCardClick(e) {
        if (lockBoard) return;
        const clickedCard = e.target;
        if (clickedCard === firstCard || clickedCard.classList.contains('matched')) return;

        clickedCard.classList.add('flipped');

        if (!firstCard) {
            firstCard = clickedCard;
            return;
        }

        secondCard = clickedCard;
        lockBoard = true;

        checkForMatch();
    }

    function checkForMatch() {
        const isMatch = firstCard.dataset.pairId === secondCard.dataset.pairId;
        isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');

        // Add particle effect on match
        createParticles(firstCard.getBoundingClientRect());
        createParticles(secondCard.getBoundingClientRect());

        pairsMatched++;
        resetTurn();

        if (pairsMatched * 2 === currentGameWords.length) {
            stopTimer();
            setTimeout(showWinModal, 800);
        }
    }

    function unflipCards() {
        firstCard.classList.add('wrong');
        secondCard.classList.add('wrong');

        setTimeout(() => {
            firstCard.classList.remove('flipped', 'wrong');
            secondCard.classList.remove('flipped', 'wrong');
            resetTurn();
        }, 800);
    }

    function resetTurn() {
        [firstCard, secondCard] = [null, null];
        lockBoard = false;
    }

    // --- Timer ---
    function startTimer() {
        stopTimer(); // Ensure no multiple timers
        seconds = 0;
        timerDisplay.textContent = '耗时：0 秒';
        timerInterval = setInterval(() => {
            seconds++;
            timerDisplay.textContent = `耗时：${seconds} 秒`;
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
    }

    function resetTimer() {
        stopTimer();
        seconds = 0;
        timerDisplay.textContent = '耗时：0 秒';
    }

    // --- Modal ---
    function showWinModal() {
        modalTime.textContent = `恭喜你！本次耗时 ${seconds} 秒。`;
        winModal.style.display = 'flex';
        // If no more words to continue, change button text
        if(currentWordIndex >= fullWordList.length){
             continueBtn.textContent = "重新开始";
        } else {
             continueBtn.textContent = "继续挑战";
        }
    }

    // --- File Handling ---
    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;
            try {
                const parsedWords = parseWordList(text);
                if (parsedWords.length < 5) {
                    alert('词表太短，至少需要5对单词。');
                    return;
                }
                fullWordList = parsedWords;
                localStorage.setItem('wordList', JSON.stringify(fullWordList));
                console.log('成功导入并保存了 ' + fullWordList.length + ' 个单词。');
                alert(`成功导入 ${fullWordList.length} 对单词！`);
                updateSliderMax();
                currentWordIndex = 0; // Reset progress
                startBtn.textContent = '开始游戏';
                wordPanel.innerHTML = '<p style="text-align: center; width: 100%;">词表已更新，请点击“开始游戏”！</p>';
                resetTimer();
            } catch (error) {
                alert('文件格式错误！请确保文件是 UTF-8 编码的 .txt 或 .csv 文件，每行格式为 "单词,释义"。');
                console.error("文件解析失败:", error);
            }
        };
        reader.readAsText(file, 'UTF-8');
        fileInput.value = ''; // Reset input for next upload
    }

    function parseWordList(text) {
        return text.split('\n')
            .map(line => line.trim())
            .filter(line => line)
            .map(line => {
                // Support both comma and tab delimiters
                const parts = line.includes(',') ? line.split(',') : line.split('\t');
                if (parts.length >= 2 && parts[0].trim() && parts[1].trim()) {
                    return [parts[0].trim(), parts[1].trim()];
                }
                return null;
            })
            .filter(pair => pair); // Filter out null entries
    }

    // --- Utilities ---
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Gorgeous particle effect for matched cards
    function createParticles(rect) {
        const containerRect = document.body.getBoundingClientRect();
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            document.body.appendChild(p);
            p.style.position = 'absolute';
            p.style.width = `${Math.random() * 5 + 5}px`;
            p.style.height = p.style.width;
            p.style.borderRadius = '50%';
            const color = ['#ff9a9e', '#fad0c4', '#a1c4fd', '#f6cfbe'][Math.floor(Math.random() * 4)];
            p.style.background = color;
            p.style.left = `${rect.left + rect.width / 2 - containerRect.left}px`;
            p.style.top = `${rect.top + rect.height / 2 - containerRect.top}px`;

            const angle = Math.random() * 360;
            const speed = Math.random() * 150 + 50;
            const radians = angle * Math.PI / 180;
            const vx = Math.cos(radians) * speed;
            const vy = Math.sin(radians) * speed - 100; // a little upward thrust

            p.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${vx}px, ${vy}px) scale(0)`, opacity: 0 }
            ], {
                duration: Math.random() * 800 + 400,
                easing: 'cubic-bezier(0.1, 0.9, 0.2, 1)',
            }).onfinish = () => p.remove();
        }
    }


    // --- Start the engine ---
    init();
});
</script>

</body>
</html>
