    <script>
        const contents = {
            about: localStorage.getItem('aboutContent') || `# About Me

## Technical Skills

- 🗄️ Database: MySQL
- 🖥️ System: Linux Server`,
            
            education: localStorage.getItem('educationContent') || `# Education

## Ph.D. in Computer Information Systems

- 📅 October 2023 - Present

## Master's in Computer Information Systems
- 🏫 University of Aizu, Japan
- 📅 October 2021 - October 2023

## Bachelor's in Computer Information Management
- 🏫 Zhengzhou University, China
- 📅 2017 - 2021`,
            
            experience: localStorage.getItem('experienceContent') || `# Professional Experience

## EyesJapan (Part-time)

- 💻 Web development
- 🔧 Frontend and Backend development
- 📊 Database development

## Certifications

            contact: localStorage.getItem('contactContent') || `# Contact Information

- 📧 Email: xujiantao9510@gmail.com
- 🌐 个人网站：https://xu-jiantao.github.io
- 💬 Wechat：dylanethan9510`
        };

        function showContent(page) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = marked.parse(contents[page] || 'Content not available');
            
            // 更新活动链接样式
            document.querySelectorAll('.nav-link').forEach(a => {
                a.classList.remove('active');
                if (a.dataset.section === page) {
                    a.classList.add('active');
                }
            });
        }

        // 页面加载时显示 about 内容
        window.onload = () => showContent('about');

        // 添加导航链接点击事件
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.dataset.section) {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    showContent(link.dataset.section);
                });
            }
        });
    </script>
