<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文件内容提取工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        #file-input {
            display: none;
        }
        .custom-upload {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        #file-types {
            width: 300px;
            padding: 5px;
            margin: 10px 0;
        }
        #uploaded-file {
            margin: 10px 0;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        .error-message {
            color: #ff4444;
            margin-top: 5px;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>文件内容提取工具</h2>
    
    <div class="upload-box">
        <input type="file" id="file-input" accept=".zip" webkitdirectory directory multiple>
        <div>
            <label for="file-input" class="custom-upload">选择ZIP/文件夹</label>
            <button class="custom-upload" onclick="document.getElementById('file-input').removeAttribute('webkitdirectory');document.getElementById('file-input').click()">
                选择单个文件
            </button>
        </div>
        <p>或拖放文件/文件夹到这里</p>
        <div id="upload-status"></div>
        <div id="uploaded-file"></div>
        <div id="error-message" class="error-message"></div>
    </div>

    <div>
        <label>需要提取的文件类型（用逗号分隔，例如: txt,js,html）：</label>
        <input type="text" id="file-types" placeholder="txt,js,html">
    </div>

    <button onclick="processFiles()">开始处理</button>

    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let currentFiles = [];
        let isDirectoryUpload = false;

        // 处理文件选择
        document.getElementById('file-input').addEventListener('change', function(e) {
            handleFileInput(this.files);
        });

        // 处理拖放
        const dropZone = document.querySelector('.upload-box');
        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#4CAF50';
        };

        dropZone.ondragleave = () => {
            dropZone.style.borderColor = '#ccc';
        };

        dropZone.ondrop = async (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            
            const items = e.dataTransfer.items;
            currentFiles = [];
            isDirectoryUpload = false;

            if (items.length > 0) {
                const entry = items[0].webkitGetAsEntry();
                if (entry.isDirectory) {
                    isDirectoryUpload = true;
                    await traverseDirectory(entry);
                    showUploadInfo();
                    return;
                }
            }

            handleFileInput(e.dataTransfer.files);
        };

        // 处理目录遍历
        async function traverseDirectory(entry, path = '') {
            const reader = entry.createReader();
            const newEntries = await new Promise((resolve) => reader.readEntries(resolve));
            
            for (const entry of newEntries) {
                if (entry.isDirectory) {
                    await traverseDirectory(entry, path + entry.name + '/');
                } else {
                    const file = await new Promise((resolve) => entry.file(resolve));
                    file.filepath = path + file.name;
                    currentFiles.push(file);
                }
            }
        }

        // 显示上传信息
        function showUploadInfo() {
            const fileEl = document.getElementById('uploaded-file');
            if (currentFiles.length === 0) return;

            const totalSize = currentFiles.reduce((sum, file) => sum + file.size, 0);
            fileEl.innerHTML = `
                <div>已上传：${isDirectoryUpload ? '文件夹' : 'ZIP文件'}</div>
                <div>文件数量：${currentFiles.length}</div>
                <div>总大小：${(totalSize/1024/1024).toFixed(2)} MB</div>
            `;
            showUploadStatus();
        }

        // 处理文件输入
        function handleFileInput(files) {
            currentFiles = Array.from(files);
            isDirectoryUpload = false;
            showUploadInfo();
        }

        // 显示上传状态
        function showUploadStatus() {
            const statusEl = document.getElementById('upload-status');
            statusEl.textContent = '✓ 上传成功';
            statusEl.style.color = '#4CAF50';
            
            setTimeout(() => {
                statusEl.style.opacity = '0.5';
                setTimeout(() => {
                    statusEl.textContent = '';
                    statusEl.style.opacity = '1';
                }, 1000);
            }, 2000);
        }

        // 主处理函数
        async function processFiles() {
            const fileTypes = document.getElementById('file-types').value
                .toLowerCase()
                .split(',')
                .map(t => t.trim().replace(/^\./, ''));
            
            if (!fileTypes.length) {
                showError('请输入需要提取的文件类型');
                return;
            }

            let outputContent = '';
            
            try {
                if (currentFiles.some(file => file.name.endsWith('.zip'))) {
                    const zip = await JSZip.loadAsync(currentFiles[0]);
                    await processZip(zip, fileTypes, outputContent);
                } else {
                    await processDirectory(currentFiles, fileTypes, outputContent);
                }

                downloadResult(outputContent);
            } catch (error) {
                showError('处理失败: ' + error.message);
            }
        }

        // 处理ZIP文件
        async function processZip(zip, fileTypes, outputContent) {
            zip.forEach(async (relativePath, file) => {
                const extension = relativePath.split('.').pop().toLowerCase();
                if (fileTypes.includes(extension) && !file.dir) {
                    const content = await file.async('text');
                    outputContent += formatContent(relativePath, content);
                }
            });
        }

        // 处理目录文件
        async function processDirectory(files, fileTypes, outputContent) {
            for (const file of files) {
                const extension = file.name.split('.').pop().toLowerCase();
                if (fileTypes.includes(extension)) {
                    const content = await readFileAsText(file);
                    outputContent += formatContent(file.filepath || file.name, content);
                }
            }
        }

        // 文件读取帮助函数
        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        // 格式化内容
        function formatContent(path, content) {
            return `文件路径: ${path}\n文件内容:\n${content}\n────────────────────────\n\n`;
        }

        // 下载结果
        function downloadResult(content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '提取结果.txt';
            a.click();
            URL.revokeObjectURL(url);
            
            document.getElementById('result').textContent = 
                `处理完成！已找到 ${content.split('────────────────────────').length - 1} 个匹配文件`;
        }

        // 错误显示
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            setTimeout(() => {
                document.getElementById('error-message').textContent = '';
            }, 3000);
        }
    </script>
</body>
</html>
