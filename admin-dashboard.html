<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .admin-title {
            font-size: 24px;
            font-weight: 600;
        }

        .admin-nav {
            display: flex;
            gap: 20px;
        }

        .admin-nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .admin-nav a:hover {
            background: var(--hover-color);
        }

        .admin-nav a.active {
            background: var(--primary-color);
            color: white;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .content-section {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .content-section h2 {
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group textarea {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            min-height: 300px;
            font-family: monospace;
        }

        .preview-section {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .preview-section h2 {
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .preview-content {
            padding: 20px;
            background: white;
            border-radius: 5px;
            min-height: 300px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .save-btn {
            background: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background: var(--primary-color-dark);
        }

        .delete-btn {
            background: var(--danger-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background: var(--danger-color-dark);
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .logout-btn {
            background: var(--danger-color);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background: var(--danger-color-dark);
        }

        .content-list {
            margin-top: 20px;
        }

        .content-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .content-item:hover {
            background: var(--hover-color);
        }

        .content-item-actions {
            display: flex;
            gap: 10px;
        }

        .content-item-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-btn {
            background: var(--primary-color);
            color: white;
        }

        .delete-item-btn {
            background: var(--danger-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">后台管理</h1>
            <div class="admin-nav">
                <a href="#" class="active" data-section="about">关于我</a>
                <a href="#" data-section="education">教育经历</a>
                <a href="#" data-section="experience">工作经验</a>
                <a href="#" data-section="contact">联系方式</a>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="content-section" id="aboutSection">
                <h2>编辑"关于我"内容</h2>
                <form class="edit-form" id="aboutForm">
                    <div class="form-group">
                        <label for="aboutContent">内容（支持 Markdown 格式）</label>
                        <textarea id="aboutContent" name="aboutContent"></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="save-btn">保存更改</button>
                        <button type="button" class="delete-btn" onclick="deleteContent('about')">删除内容</button>
                    </div>
                    <div class="success-message" id="aboutSuccess">保存成功！</div>
                </form>
            </div>

            <div class="preview-section">
                <h2>实时预览</h2>
                <div class="preview-content" id="previewContent"></div>
            </div>
        </div>

        <div class="content-wrapper" style="display: none;" id="educationSection">
            <div class="content-section">
                <h2>编辑"教育经历"内容</h2>
                <form class="edit-form" id="educationForm">
                    <div class="form-group">
                        <label for="educationContent">内容（支持 Markdown 格式）</label>
                        <textarea id="educationContent" name="educationContent"></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="save-btn">保存更改</button>
                        <button type="button" class="delete-btn" onclick="deleteContent('education')">删除内容</button>
                    </div>
                    <div class="success-message" id="educationSuccess">保存成功！</div>
                </form>
            </div>

            <div class="preview-section">
                <h2>实时预览</h2>
                <div class="preview-content" id="previewContent"></div>
            </div>
        </div>

        <div class="content-wrapper" style="display: none;" id="experienceSection">
            <div class="content-section">
                <h2>编辑"工作经验"内容</h2>
                <form class="edit-form" id="experienceForm">
                    <div class="form-group">
                        <label for="experienceContent">内容（支持 Markdown 格式）</label>
                        <textarea id="experienceContent" name="experienceContent"></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="save-btn">保存更改</button>
                        <button type="button" class="delete-btn" onclick="deleteContent('experience')">删除内容</button>
                    </div>
                    <div class="success-message" id="experienceSuccess">保存成功！</div>
                </form>
            </div>

            <div class="preview-section">
                <h2>实时预览</h2>
                <div class="preview-content" id="previewContent"></div>
            </div>
        </div>

        <div class="content-wrapper" style="display: none;" id="contactSection">
            <div class="content-section">
                <h2>编辑"联系方式"内容</h2>
                <form class="edit-form" id="contactForm">
                    <div class="form-group">
                        <label for="contactContent">内容（支持 Markdown 格式）</label>
                        <textarea id="contactContent" name="contactContent"></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="save-btn">保存更改</button>
                        <button type="button" class="delete-btn" onclick="deleteContent('contact')">删除内容</button>
                    </div>
                    <div class="success-message" id="contactSuccess">保存成功！</div>
                </form>
            </div>

            <div class="preview-section">
                <h2>实时预览</h2>
                <div class="preview-content" id="previewContent"></div>
            </div>
        </div>
    </div>

    <script>
        // 检查登录状态
        function checkLogin() {
            const isAdminLoggedIn = localStorage.getItem('isAdminLoggedIn');
            if (!isAdminLoggedIn) {
                window.location.href = 'admin-login.html';
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('isAdminLoggedIn');
            window.location.href = 'admin-login.html';
        }

        // 默认内容
        const defaultContents = {
            about: `# 关于我

我目前在日本会津大学攻读计算机信息系统博士学位。我的研究兴趣包括联邦学习和机器学习。

## 研究方向
- 🤖 联邦学习
- 🧠 机器学习
- 📊 数据分析

## 专业技能
- 💻 编程语言：HTML、Java、Python
- 🗄️ 数据库：MySQL
- 🖥️ 系统：Linux服务器`,
            
            education: `# 教育经历

## 博士：计算机信息系统
- 🏫 会津大学，日本
- 📅 2023年10月至今

## 硕士：计算机信息系统
- 🏫 会津大学，日本
- 📅 2021年10月-2023年10月

## 学士：计算机信息管理
- 🏫 郑州大学，中国
- 📅 2017年-2021年`,
            
            experience: `# 工作经历

## EyesJapan（兼职）
*2023年10月至今*
- 💻 网页开发
- 🔧 前后端开发
- 📊 数据库开发

## 上海某保险公司数据中心
*2021年4月-2022年8月*

## 所获证书
- 📜 大学英语四级证书
- 🚗 中国驾照`,

            contact: `# 联系方式

- 📧 邮箱：xujiantao9510@gmail.com
- 🌐 个人网站：https://xu-jiantao.github.io
- 💬 Wechat：dylanethan9510`
        };

        // 加载内容
        function loadContent() {
            const sections = ['about', 'education', 'experience', 'contact'];
            sections.forEach(section => {
                // 优先从 localStorage 读取保存的内容，如果没有则使用默认内容
                const content = localStorage.getItem(section + 'Content') || defaultContents[section];
                document.getElementById(section + 'Content').value = content;
                updatePreview(section);
            });
        }

        // 更新预览
        function updatePreview(section) {
            const content = document.getElementById(section + 'Content').value;
            const previewContent = document.querySelector(`#${section}Section .preview-content`);
            if (previewContent) {
                previewContent.innerHTML = marked.parse(content);
            }
        }

        // 保存内容
        function saveContent(section) {
            const content = document.getElementById(section + 'Content').value;
            localStorage.setItem(section + 'Content', content);
            
            // 显示成功消息
            const successMessage = document.getElementById(section + 'Success');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 2000);

            // 更新预览
            updatePreview(section);
        }

        // 删除内容
        function deleteContent(section) {
            if (confirm('确定要删除这段内容吗？删除后将恢复默认内容。')) {
                localStorage.removeItem(section + 'Content');
                // 恢复默认内容
                document.getElementById(section + 'Content').value = defaultContents[section];
                updatePreview(section);
                
                // 显示成功消息
                const successMessage = document.getElementById(section + 'Success');
                successMessage.textContent = '已恢复默认内容！';
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    successMessage.textContent = '保存成功！';
                }, 2000);
            }
        }

        // 切换内容区域
        function switchSection(section) {
            // 隐藏所有区域
            document.querySelectorAll('.content-wrapper').forEach(el => {
                el.style.display = 'none';
            });
            
            // 显示选中的区域
            document.getElementById(section + 'Section').style.display = 'grid';
            
            // 更新导航栏活动状态
            document.querySelectorAll('.admin-nav a').forEach(a => {
                a.classList.remove('active');
                if (a.dataset.section === section) {
                    a.classList.add('active');
                }
            });

            // 确保当前区域的内容已加载
            const content = localStorage.getItem(section + 'Content') || defaultContents[section];
            document.getElementById(section + 'Content').value = content;
            updatePreview(section);
        }

        // 页面加载时执行
        window.onload = function() {
            checkLogin();
            loadContent();

            // 添加导航事件监听
            document.querySelectorAll('.admin-nav a').forEach(a => {
                if (a.dataset.section) {
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        switchSection(a.dataset.section);
                    });
                }
            });

            // 添加表单提交事件监听
            const sections = ['about', 'education', 'experience', 'contact'];
            sections.forEach(section => {
                const form = document.getElementById(section + 'Form');
                const textarea = document.getElementById(section + 'Content');
                
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    saveContent(section);
                });

                // 添加实时预览
                textarea.addEventListener('input', () => {
                    updatePreview(section);
                });
            });
        };
    </script>
</body>
</html>
