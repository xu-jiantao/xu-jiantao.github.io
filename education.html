<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-zh="教育经历 - 徐建涛" data-en="Education - Jiantao Xu">教育经历 - 徐建涛</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #ffffff;
            --bg-secondary: #f8fafc;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --shadow-hover: 0 20px 40px rgba(0,0,0,0.15);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --border-radius: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-secondary);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .lang-toggle {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .lang-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Page Header */
        .page-header {
            padding: 8rem 0 4rem;
            background: var(--gradient);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .page-header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        /* Content Section */
        .content {
            padding: 4rem 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .education-timeline {
            position: relative;
        }

        .education-timeline::before {
            content: '';
            position: absolute;
            left: 40px;
            top: 20px;
            bottom: 20px;
            width: 4px;
            background: var(--gradient);
            opacity: 0.2;
            border-radius: 2px;
        }

        .education-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 3rem;
            position: relative;
        }

        .education-marker {
            width: 80px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
        }

        .marker-icon {
            width: 80px;
            height: 80px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--primary-color);
            box-shadow: var(--shadow);
            z-index: 2;
        }

        .education-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            flex-grow: 1;
            transition: all 0.3s ease;
            margin-left: 2rem;
        }

        .education-content:hover {
            transform: translateY(-10px) translateX(10px);
            box-shadow: var(--shadow-hover);
        }

        .education-content h3 {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .education-content .university {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .education-content .date {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .education-content p {
            color: var(--text-light);
            line-height: 1.7;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            margin-top: 5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .certificate-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: all 0.3s ease;
        }

        .certificate-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .certificate-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .certificate-card h4 {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--text-color);
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 2rem;
                box-shadow: var(--shadow);
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            .education-timeline::before {
                left: 20px;
            }

            .education-item {
                flex-direction: column;
            }

            .education-marker {
                width: auto;
                margin-bottom: 1rem;
                padding-left: 0;
                align-self: flex-start;
            }

            .marker-icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }

            .education-content {
                margin-left: 0;
            }

            .education-content:hover {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>

    <script>
    // 将 currentLang 定义在全局，以便所有函数访问
    let currentLang;

    /**
     * 根据设定的语言更新页面所有元素的文本和属性
     */
    function applyLanguage() {
        const lang = currentLang;

        // 更新所有带 data-zh 和 data-en 属性的元素
        const elements = document.querySelectorAll('[data-zh][data-en]');
        elements.forEach(el => {
            // 检查元素类型以处理不同情况（例如表单标签）
            if (el.tagName === 'LABEL' || el.tagName === 'SPAN' || el.tagName === 'P' || el.tagName === 'H1' || el.tagName === 'H2' || el.tagName === 'H3' || el.tagName === 'H4' || el.tagName === 'LI' || el.tagName === 'A' || el.tagName === 'DIV' || el.tagName === 'BUTTON') {
                el.textContent = el.getAttribute(`data-${lang}`);
            }
        });

        // 更新页面标题
        const titleElement = document.querySelector('title[data-zh][data-en]');
        if (titleElement) {
            document.title = titleElement.getAttribute(`data-${lang}`);
        }

        // 更新语言切换按钮的文本
        const langToggle = document.getElementById('langToggle');
        if(langToggle) {
             langToggle.textContent = lang === 'zh' ? 'EN' : '中';
        }

        // 更新HTML文档的语言属性
        document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
    }

    /**
     * 切换语言，并保存用户的选择
     */
    function toggleLanguage() {
        // 切换当前语言状态
        currentLang = currentLang === 'zh' ? 'en' : 'zh';

        // **核心改动：将新的语言选择保存到 localStorage**
        localStorage.setItem('preferredLanguage', currentLang);

        // 应用新的语言到当前页面
        applyLanguage();
    }

    /**
     * 切换移动端导航菜单的显示/隐藏
     */
    function toggleMobileMenu() {
        const navLinks = document.getElementById('navLinks');
        navLinks.classList.toggle('active');
    }

    // --- 页面加载时自动执行的逻辑 ---

    // **核心改动：页面加载时，从 localStorage 获取语言设置，若无则默认为 'zh'**
    currentLang = localStorage.getItem('preferredLanguage') || 'zh';

    // 立即应用正确的语言
    applyLanguage();


    // 为所有锚点链接添加平滑滚动效果
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });

    // 为导航栏添加滚动特效
    window.addEventListener('scroll', function() {
        const nav = document.querySelector('nav');
        if (window.scrollY > 100) {
            nav.style.background = 'rgba(255, 255, 255, 0.98)';
            nav.style.boxShadow = '0 2px 20px rgba(0,0,0,0.1)';
        } else {
            nav.style.background = 'rgba(255, 255, 255, 0.95)';
            nav.style.boxShadow = 'none';
        }
    });
</script>
